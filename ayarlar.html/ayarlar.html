<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="müzik,gitar satın alma,enstrüman satın alma,piyano,davul">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Sedan+SC&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Enstrüman Bakım ve Onarımı</title>

    <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap");

:root{
   --main-color: #ffffff;
   --black-color: #000000;
   border: 0.1rem solid rgba(0, 0, 0, 0.4);
}

*{
 
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  outline: none;
  border: none;
  text-decoration: none;
  text-transform: capitalize;
  transition: 0.2s ease;
color: #000000;


}

html{
  font-size: 62.5%;
  overflow-x: hidden;
  scroll-padding-top: 9rem;
  scroll-behavior: smooth;
}
html::-webkit-scrollbar{
  width: 0.8rem;
  background-color: #ffffff;
}
html::-webkit-scrollbar-thumb{
  border-radius: 3rem;
  background-color: var(--black-color);
}
body{
  background-color: var(--black-color);
}
section{
  padding: 3.5rem 7%;
}
.btn{
margin-top: 1rem;
display: inline-block;
padding: 2rem 3.75rem;
border-radius: 30rem;
font-size: 1.7rem;
color: #ffffff;
background-color: #000000;
}

.btn-login{
  cursor: pointer;
  font-size: 2.5rem;
  margin-left: 2rem;
  background-color: transparent;
  outline: none;
  transition: 5s;
}



.tbox-search{
background-color: rgb(47, 47, 46);
color: #ffffff;
border-radius: 40px;
height: 25px;
padding: 10px;

}
.btn:hover{
  opacity: 0.7;
}
.heading{
color: #e70000;
text-transform: uppercase;
font-size: 4rem;
margin-bottom: 3.5rem;
border-bottom: 0.1rem solid #ffffff;

}

.heading span{
text-transform: uppercase;
 color: #ffffff;   
}

.search-input{
  font-size: 1.6rem;
  color: #000000;
  border-radius: 3rem;
  padding: 1rem;
  text-transform: none;
}

/*! header start */
.header .logo img{
  height: 10rem;
}
.header{
background-color: var(--main-color);
display: flex;
align-items: center;
justify-content: space-between;
padding: 0 7%;
margin: 2rem 7%;
border-radius: 30rem;
box-shadow: 0px 0px 17px -2px rgba(0, 0, 0, 0.75);
position: sticky;
top: 0;
z-index: 1000;

}
.header .navbar a{
margin: 0 2rem;
font-size: 1.6rem;
color: black;
border-bottom: 0.1rem solid transparent;
}
.header .navbar .active,
.header .navbar a:hover{
border-color: #000000;
padding-bottom: 0.5rem;
}
.icons{
display: inline-block;
}
.icons .spacer{
margin-right: 5px;
}
.header .icons{
cursor: pointer;
font-size: 2.5rem;
margin-left: 1.5rem;
margin-right: 10px;
background-color: transparent;


}
.header .icons a:hover{
color: #e70000;
}

/*! header end */

.anasayfa{
  min-height: 100vh;
  background: url(img/Retro\ Staircase\ Wall\ Decoration\ Set\ of\ Fourteen\ _\ Aesthetic\ Decor\ Shop.jpg);
  background-size: contain;
  background-position: center;
  margin-top: -14.5rem;
  display: flex;
  align-items: center;
}
.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    
}

.overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 100;
}

.loginBox {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff6f6;
    padding: 20px;
    border-radius: 5px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
}

.loginBox h2 {
    margin-bottom: 20px;
}

.inputBox {
    margin-bottom: 20px;
    
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
}

.inputBox input {
    width: 100%;
    padding: 5px 10px;
    border: 3px solid #000000;
    border-radius: 5px;
    font-size: 16px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

.giris{
    background-color: #000000;
    color: #ffffff;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.closeBtn {
    background-color: #ff0000;
    color: #000000;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#loginBtn {
    background-color: #000000;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}


    </style>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
         <img src="/img/emboce studio.jpg" alt="yüklenemedi.">
        </a>
        <nav class="navbar">
         <a href="web.html" target="_blank" class="active">ANA SAYFA</a>
         <a href="#" class="">FIRSATLAR</a>
         <a href="#" class="">KATEGORİLER</a>
         <a href="#" class="">EMBOCE AKADEMİ</a>
         <a href="#" class="">HAKKIMIZDA</a>
        </nav>
 
        
        <div class="icons">
         <a href="#" class="fas fa-cart-shopping"></a>
         <span class="spacer"></span>
         <a href="#" class="fa-solid fa-screwdriver-wrench"></a>
 
        </div>
 
        <div class="container">
     
         <button id="loginBtn">Giriş</button>
         
         <div class="overlay" id="overlay">
             <div class="loginBox">
                 <h2>Giriş</h2>
                 <form>
                     <div class="inputBox">
                         <input type="text" name="username" required>
                         <label>Kullanıcı Adı</label>
                     </div>
                     <div class="inputBox">
                         <input type="password" name="password" required>
                         <label>Şifre</label>
                     </div>
                     <input class="giris" type="submit" value="Giriş Yap">
                 </form>
                 <button class="closeBtn" id="closeBtn">Kapat</button>
             </div>
         </div>
     </div>
     
     <script>
         const loginBtn = document.getElementById('loginBtn');
         const overlay = document.getElementById('overlay');
         const closeBtn = document.getElementById('closeBtn');
     
         loginBtn.addEventListener('click', function() {
             overlay.style.display = 'block';
         });
     
         closeBtn.addEventListener('click', function() {
             overlay.style.display = 'none';
         });
     </script>
 
     </header>
</body>
</html>
